<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome cdn link -->
    <script src="https://kit.fontawesome.com/676eaf438a.js" crossorigin="anonymous"></script>
    <!-- Custom css link -->
    <link rel="stylesheet" href="style.css">
    <title>Neumorphism Login Page</title>
</head>

<body>

    <div class="main_section">
        <div class="login_card">
            <h5 class="login_title">Login</h5>
            <h6>Hi ðŸ‘‹ Welcome Back!</h6>
            <form action="#" method="post">
                <div class="input_section">
                    <label class="label_name" for="username">Username</label>
                    <div class="input_box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" id="username" placeholder="Enter Username" class="input">
                    </div>
                </div>
                <div class="input_section">
                    <label class="label_name" for="password">Password</label>
                    <div class="input_box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Enter Password" class="input">
                    </div>
                </div>
                <div class="remember_forgot_section">
                    <div class="checkbox_section">
                        <input type="checkbox">
                        <span class="custom_checkbox"></span>
                        <span class="remember_text">Remember me</span>
                    </div>
                    <div class="forgot_section">
                        <a href="#" class="forgot">Forgot Password?</a>
                    </div>
                </div>
                <!-- <div class="forget">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span class="checkbox-custom "></span>
                        <span class="label-text">Remember me</span>
                    </label>
                    <span class="fg">
                        <a href="#"> Forget password?</a>
                    </span>
                </div> -->
                <button type="submit" class="btn">Sign In</button>
            </form>
            <span class="option">or sign in with</span>
        </div>
    </div>

</body>

</html>
