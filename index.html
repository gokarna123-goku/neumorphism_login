<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome cdn link -->
    <script src="https://kit.fontawesome.com/676eaf438a.js" crossorigin="anonymous"></script>
    <!-- Custom css link -->
    <link rel="stylesheet" href="style.css">
    <title>Neumorphism Login Page</title>
</head>

<body>

    <div class="main_section">
        <div class="login_card">
            <h5 class="login_title">Login</h5>
            <h6>Hi ðŸ‘‹ Welcome Back!</h6>
            <form>
                <div class="input_section">
                    <label for="username">Username</label>
                    <div class="input_box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="username" class="input" placeholder="Enter your username">
                    </div>
                </div>
                <div class="input_section">
                    <label for="password">Password</label>
                    <div class="input_box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" class="input" placeholder="Enter your password">
                    </div>
                </div>
                <div class="remember_forgot_section">
                    <div class="checkbox_section">
                        <input type="checkbox">
                        <span class="custom_checkbox"></span>
                        <span class="remember_text">Remember me</span>
                    </div>
                    <div class="forgot_section">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <button type="button" class="btn">Login</button>
            </form>
            <div class="register_navigation_section">
                <h6 class="navigation_text">
                    Don't have an account? <a href="#">Register</a>
                </h6>
            </div>
        </div>
    </div>

</body>

</html>
