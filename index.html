<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome cdn link -->
    <script src="https://kit.fontawesome.com/676eaf438a.js" crossorigin="anonymous"></script>
    <!-- Custom css link -->
    <link rel="stylesheet" href="style.css">
    <title>Neumorphism Login Page</title>
</head>

<body>

    <div class="main_section">
        <div class="login_card">
            <form action="#" method="post">
                <div class="input_section">
                    <label for="username">Username</label>

                    <input type="text" name="username" id="username" placeholder="Enter Username" class="input">
                </div>
                <div class="input_section">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" class="input">
                </div>
                <div class="forget">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span class="checkbox-custom "></span>
                        <span class="label-text">Remember me</span>
                    </label>
                    <span class="fg">
                        <a href="#"> Forget password?</a>
                    </span>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <span class="option">or sign in with</span>
