<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome cdn link -->
    <script src="https://kit.fontawesome.com/676eaf438a.js" crossorigin="anonymous"></script>
    <!-- Custom css link -->
    <link rel="stylesheet" href="style.css">
    <title>Neumorphism Login Page</title>
</head>

<body>

    <div class="main_section">
        <div class="login_card">
            <h5 class="login_title">Login</h5>
            <h6>HiðŸ‘‹ Welcome Back!</h6>
            <form>
                <div class="input_section">
                    <label for="username" class="labe_name">Username</label>
                    <div class="input_box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" id="username" placeholder="Enter your username" class="input">
                    </div>
                </div>
                <div class="input_section">
                    <label for="password" class="labe_name">Password</label>
                    <div class="input_box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Enter your password" class="input">
                    </div>
                </div>
                <div class="remember_forgot_section">
                    <div class="checkbox_Section">
                        <input type="checkbox">
                        <span class="custom_checkbox"></span>
                        <span class="remember_text">Remember me</span>
                    </div>
                    <div class="remember_forgot_section">
                        <a href="#" class="forgot">Forgot password?</a>
                    </div>
                </div>
                <button type="button" class="btn">Login</button>
            </form>
            <div class="register_navigation_section">
                <h6 class="navigation_text">
                    Don't have an account?
                    <a href="#" class="register_navigation">Sign in</a>
                </h6>
            </div>
        </div>
    </div>

</body>

</html>
